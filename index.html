<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cocoa App — Inicio</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --dark-red: #0900b0;
      --light-red: #4d7cff;
      --text: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      background: #000000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--dark-red);
      letter-spacing: 1px;
      animation: logoGlow 2s infinite alternate;
    }

    @keyframes logoGlow {
      0% { text-shadow: 0 0 5px var(--dark-red); }
      100% { text-shadow: 0 0 20px var(--light-red); }
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin: 0 12px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    nav a:hover, nav a.active {
      background: var(--dark-red);
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--light-red);
    }

    main {
      padding: 60px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: var(--light-red);
      opacity: 0;
      transform: translateY(80px) rotateX(25deg);
      animation: moveUpRotate 1.5s ease-out forwards;
    }

    @keyframes moveUpRotate {
      0% { opacity: 0; transform: translateY(80px) rotateX(25deg); }
      60% { opacity: 1; transform: translateY(-10px) rotateX(-10deg); }
      100% { transform: translateY(0) rotateX(0deg); }
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0 40px;
      color: #668cff;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product-img {
      width: 350px;
      height: 350px;
      margin: 0 auto 30px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 21, 255, 0.4);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .product-img:hover {
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 15px 50px rgba(0, 34, 255, 0.6);
    }

    .product-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    a.button {
      display: inline-block;
      margin-top: 12px;
      padding: 14px 22px;
      border-radius: 12px;
      background: var(--dark-red);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(25, 0, 255, 0.3);
    }

    a.button:hover {
      background: var(--light-red);
      transform: scale(1.1) rotate(-1deg);
      box-shadow: 0 10px 30px rgba(0, 4, 255, 0.5);
    }

    footer {
      padding: 25px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: 60px;
      font-size: 0.9rem;
    }

    main::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at top right, rgb(2, 0, 12), transparent 70%);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Cocoa App</div>
    <nav>
      <a href="inicio.html">Inicio</a>
      <a href="redes.html">Redes</a>
      <a href="bandeja.html">Bandeja de sugerencias</a>
      <a href="juego.html">Juego</a>
      <a href="tienda.html">Tienda</a>
    </nav>
  </header>

  <main>
    <h1>Cocoa App</h1>
    <p>Un postre mexicano</p>

    <div class="product-img" aria-hidden="true">
      <img src="fondowev.jpg" alt="Producto Cocoa App - postre de coco">
    </div>

    <a class="button" href="tienda.html">Ir a la tienda</a>
  </main>

  <footer>© dulce elite</footer>
</body>
</html>
