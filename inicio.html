<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cocoa App — Inicio</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      color: #000;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #046635;
      color: #fff;
      font-weight: 600;
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      background: #ff000f;
    }

    /* MAIN */
    main {
      text-align: center;
      padding: 40px 20px;
    }

    main h1 {
      font-size: 48px;
      font-weight: 800;
      color: #ff000f;
      margin-bottom: 10px;
    }

    main p {
      font-size: 20px;
      margin-top: 0;
    }

    /* IMAGEN PRINCIPAL */
    .product-img {
      margin: 35px auto;
      max-width: 420px;
    }

    .product-img img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.16);
      border: 4px solid #046635;
    }

    /* BOTÓN */
    .button {
      display: inline-block;
      background: #ff000f;
      padding: 14px 25px;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 10px;
    }

    .button:hover {
      background: #c8000c;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-weight: 700;
      background: #ff000f;
      color: #fff;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">Cocoa App</div>
    <nav>
      <a href="inicio.html" class="active">Inicio</a>
      <a href="redes.html">Redes</a>
      <a href="bandeja.html">Bandeja</a>
      <a href="juego.html">Juego</a>
      <a href="tienda.html">Tienda</a>
    </nav>
  </header>

  <main>
    <h1>Cocoa App</h1>
    <p>Sabor que lleva a casa</p>

    <div class="product-img">
      <img src="chocococ3.jpg"
        alt="Producto Cocoa App - postre de coco">
    </div>

    <a class="button" href="tienda.html">Ir a la tienda</a>
  </main>

  <footer>© DULCE ELITE</footer>

</body>

</html>
