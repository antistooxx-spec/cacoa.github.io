<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cocoa App — Redes</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      color: #000;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #046635;
      color: #fff;
      font-weight: 600;
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      background: #ff000f;
    }

    /* MAIN */
    main {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 42px;
      font-weight: 800;
      color: #ff000f;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    /* GRID DE REDES */
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .tile {
      width: 200px;
      background: #fff;
      text-decoration: none;
      color: #000;
      padding: 20px;
      border-radius: 18px;
      border: 4px solid #046635;
      box-shadow: 0 6px 15px rgba(0,0,0,0.16);
      transition: 0.3s;
      text-align: center;
    }

    .tile:hover {
      transform: scale(1.05);
      background: #f6f6f6;
    }

    .tile img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .tile div {
      font-size: 20px;
      font-weight: 700;
      color: #046635;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-weight: 700;
      background: #ff000f;
      color: #fff;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">Cocoa App</div>
    <nav>
      <a href="inicio.html">Inicio</a>
      <a href="redes.html" class="active">Redes</a>
      <a href="bandeja.html">Bandeja</a>
      <a href="juego.html">Juego</a>
      <a href="tienda.html">Tienda</a>
    </nav>
  </header>

  <main>
    <h1>Redes Sociales</h1>
    <p>Haz clic para abrir nuestras redes</p>

    <div class="grid">
      <a class="tile" href="https://www.instagram.com/dulce_elite_company/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
        <div>Instagram</div>
      </a>

      <a class="tile" href="https://www.facebook.com/profile.php?id=61584101578806" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
        <div>Facebook</div>
      </a>

      <a class="tile" href="https://x.com/elite_dulce" target="_blank">
        <img src="x.png" alt="Twitter">
        <div>Twitter</div>
      </a>

      <a class="tile" href="https://www.tiktok.com/@dulce_elite_company" target="_blank">
        <img src="tik.png" alt="TikTok">
        <div>TikTok</div>
      </a>
    </div>
  </main>

  <footer>© DULCE ELITE</footer>

</body>
</html>
